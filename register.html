    <div class="main-register">
        <form action="" name="registrationForm" onsubmit="return validateForm()" method="post">
            <h1>ĐĂNG KÍ THÀNH VIÊN</h1>

            <p>
                <label for="">Mã sinh viên</label>
                <br>
                <input type="text" name="ID" id="" class="input" placeholder="Nhập mã sinh viên">
            </p>
            
            <p>
                <label for="">Họ và tên</label>
                <br>
                <input type="text" name="name" id="" class="input" placeholder="Nhập Họ và tên">
            </p>
            
            <p>
                <label for="">Email</label>
                <br>
                <input type="email" name="email" class="input" placeholder="Nhập email">
            </p>
            
            <div class="box-res">
                <div class="gender" >
                    <fieldset id="fs1" class="input-2" >
                        <legend>Giới Tính</legend>
                        <input type="radio" name="gender" id="nam" value="male"><label>Nam</label>
                        <input type="radio" name="gender" id="nu" value="female"><label>Nữ</label>
                    </fieldset>
                </div>
            </div>

            <div class="box-res">
                <div class="box-interest">
                    <fieldset id="fs2" class="input-2">
                        <legend>Sở Thích</legend>
                        <input type="checkbox" name="interest" id="doc_sach"><label>Đọc sách</label>
                        <input type="checkbox" name="interest" id="du_lich"><label>Du lịch</label>
                        <input type="checkbox" name="interest" id="am_nhac"><label>Âm nhạc</label>
                        <input type="checkbox" name="interest" id="am_thuc"><label>Ẩm thực</label>
                        <input type="checkbox" name="interest" id="khac"><label>Khác...</label>
                    </fieldset>
                </div>
            </div>
            
            
            <div class="box-res">
                <div class="box-nationality">
                    <label for="">Quốc tịch</label>
                    <select name="nationality" id="nationality"  style="width: 567px; height:40px ;border: 1px solid gray; border-radius: 5px;">
                        <option value="nationality-choice">Chọn Quốc Tịch</option>
                        <option value="vietnamese">Việt Nam</option>
                        <option value="thailand">Thái Lan</option>
                        <option value="japan">Nhật Bản</option>
                        <option value="korea">Hàn Quốc</option>
                        <option value="italy">Ý</option>
                        <option value="chainese">Trung Quốc</option>
                        <option value="campuchia">Campuchia</option>
                        <option value="Germany">Đức</option>
                    </select>
                </div>
            </div>
            
            <p>
                <label for="">Ghi chú</label>
                <br>
                <textarea name="note" id="note" cols="85" rows="10"></textarea>
            </p>
            
            <div class="btn-register">
                <button type="submit">Đăng kí</button>
            </div>
        </form>
